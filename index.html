<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="auther" content="Ravi shankar">
    <title>Student Registration System</title>
    <!-- this is use to link the css file -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- this is my body section -->
<body>
    <section class="container">
        <!-- this is my header -->
        <h1>Student Registration System</h1>

           <!-- this is my student registration section -->
        <section class="form-container">
            <form id="student-form">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required pattern="[A-Za-z ]+" title="Only letters allowed">

                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" required>

                <label for="studentClass">Class:</label>
                <input type="text" id="studentClass" required>

                <label for="rollNo">Roll No.:</label>
                <input type="number" id="rollNo" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="contact">Contact No.:</label>
                <input type="tel" id="contact" required pattern="[0-9]{10}" title="Enter a valid 10-digit number">

                <button type="submit">Add Student</button>
            </form>
        </section>
               <!-- this is my student records section -->
        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Class</th>
                        <th>Roll No.</th>
                        <th>Email</th>
                        <th>Contact No.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- Student records will be displayed here -->
                </tbody>
            </table>
        </section>
    </section>
<!-- this is use to link our javascript file -->
    <script src="script.js"></script>
</body>
</html>
